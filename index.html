    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-css/css/denali.css">

</head>
<body>
    <nav class="nav" style="background-color: #0C301E;">
        <div class="nav-left">
            <a onclick="toggleTabsLeft()" tabindex="0" id="toggleTab" class="nav-icon hide-small-desktop-up">
                <i class="d-icon d-menu-hamburger"></i>
            </a>
            <a href="/WikiCraft/"><img class="nav-brand" src="/WikiCraft/assets/images/icons/ServerLogo.png" alt="Server Logo"></a>
            <div class="float-right hide-small-desktop-up">
                <a class="nav-icon" id="navToggle"><i class="d-icon d-more-vertical"></i></a>
            </div>
        </div>
        <div id="navMenuContent" class="nav-responsive">
            <div class="nav-center">
                <a href="/WikiCraft/" class="nav-item is-active">Home</a>
                <a href="/WikiCraft/docs/servers" class="nav-item">Servers</a>
                <a href="/WikiCraft/docs/launchers" class="nav-item">Launchers</a>
                <div class="menu menu--nav is-right" style="display: inline-block;">
                    <div class="nav-item menu-trigger">Tutorials<i class="d-icon d-arrowhead-down is-small"></i></div>
                    <div class="menu-content">
                        <a href="/WikiCraft/docs/install-minecraft">Install Minecraft</a>
                        <a href="/WikiCraft/docs/install-modpack">Install a Modpack</a>
                    </div>
                </div>
            </div>
            <div class="nav-right">
                <a class="nav-icon">
                    <i class="d-icon d-search"></i>                    
                    <span class="icon-name" onclick="search()">Search</span>
                </a>
                <a href="https://github.com/noaccount1/WikiCraft" class="nav-icon">

                    <span class="icon-name">GitHub</span>
                </a>
                <div class="menu menu--nav is-right">
                    <div class="nav-icon menu-trigger">
                        <i class="d-icon d-more-horizontal-circle"></i>
                        <span class="icon-name">More</span>
                    </div>
                    <div class="menu-content">
                        <a onclick="toggleTheme()" ><i class="d-icon d-dark-mode"></i> Dark Theme</a>
                        <a ><i class="d-icon d-bug"></i> Report a bugs</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('navToggle').addEventListener("click", toggleMenu);
      
        function toggleMenu() {
          document.getElementById('navMenuContent').classList.toggle("is-active");
        }

        function toggleTabsLeft() {
            var toggleTabsLeft = document.getElementById("toggleTabsLeft");
            toggleTabsLeft.classList.toggle('tablet-down-toggle-tabs-left');
        };
    </script>
</body>
